<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平垂直居中</title>
	<style>
		#outer {

		}
		#inner {
			margin: auto;
			position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
			top: 0;
			width: 500px;
			height: 300px;
			background-color: #ccc;
		}
		.left {
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			border-radius: 0 0 100% 0;
			background-color: yellow;
		}
		.right {
			position: absolute;
			bottom: 0;
			right: 0;
			width: 100px;
			height: 100px;
			border-radius: 100% 0 0 0;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div id="outer">
		<div id="inner">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</div>
</body>
</html>
